<h3>Shopping Cart</h3>
<div>#/Items: {{data.order.items.length}}</div>
<div>Subtotal : {{data.order.subtotal}}</div>
<table class="table-condensed table-hover">
    <thead>
        <tr>
            <td>Product</td>
            <td>#</td>
            <td>$</td>
            <td>Total</td>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{o.categoryName}} - {{o.productTitle}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.unitPrice}}</td>
            <td>{{o.unitPrice * o.quantity}}</td>

        </tr>
    </tbody>
</table>
<!--<a routerLink="checkout" class="btn btn-success" *ngIf="data.order.items.length > 0">Checkout</a>-->
<button class="btn btn-success" *ngIf="data.order.items.length > 0" (click)="onCheckout()">Checkout</button>
